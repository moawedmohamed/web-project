              <div class="form-group">
                <input
                  type="text"

                  placeholder="Your Name"
                />

              <div class="form-group">

                  Message is required and must be at least 10 characters long.
                </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Get form elements
          const name = document.getElementById("name");
          const email = document.getElementById("email");
          const subject = document.getElementById("subject");
          const message = document.getElementById("message");

          // Get error elements
          const nameError = document.getElementById("nameError");
          const emailError = document.getElementById("emailError");
          const subjectError = document.getElementById("subjectError");
          const messageError = document.getElementById("messageError");

          // Reset error states
          nameError.style.display = "none";
          emailError.style.display = "none";
          subjectError.style.display = "none";
          messageError.style.display = "none";
          name.classList.remove("invalid");
          email.classList.remove("invalid");
          subject.classList.remove("invalid");
          message.classList.remove("invalid");

          // Validation flags
          let isValid = true;

          // Validate name
          if (name.value.trim().length < 2) {
            nameError.style.display = "block";
            name.classList.add("invalid");
            isValid = false;
          }

          // Validate email using regex
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email.value.trim())) {
            emailError.style.display = "block";
            email.classList.add("invalid");
            isValid = false;
          }

          // Validate subject
          if (subject.value.trim() === "") {
            subjectError.style.display = "block";
            subject.classList.add("invalid");
            isValid = false;
          }

          // Validate message
          if (message.value.trim().length < 10) {
            messageError.style.display = "block";
            message.classList.add("invalid");
            isValid = false;
          }

          // If all validations pass, submit the form
          if (isValid) {
            this.submit();
          }
        });

        
    </script>
    
<!-- Leaflet JS -->    
<script
src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
></script>

      <script>
        // Initialize map centered at a default location
        const map = L.map('map').setView([30.8418, 29.3084], 13); // Fayoum as fallback

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors',
        }).addTo(map);

        // Try to get user's current location
        map.locate({ setView: true, maxZoom: 16 });

        // On location found
        function onLocationFound(e) {
          const radius = e.accuracy;

          L.marker(e.latlng).addTo(map)
            .bindPopup("You are here").openPopup();

          L.circle(e.latlng, radius).addTo(map);
        }

        // On location error
        function onLocationError(e) {
          alert(e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
      </script>
