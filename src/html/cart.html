<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons (optional) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="../css/cart.css" />
    <link rel="stylesheet" href="../css/coupon.css">
    <style></style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <!-- Cart Items -->
        <div class="col-lg-8 firstPart">
          <h4 class="mb-4">Shopping Cart</h4>
          <div id="cart-container"></div>
          <div class="btns">
            <div class="coupon-container">
              <input
                type="text"
                placeholder="Enter coupon code"
                id="coupon-code"
              />
              <button id="apply-coupon">Apply</button>
            </div>
            <div class="d-flex gap-2" id="clear-update">
              <button class="btn btn-outline-danger" id="clear-cart">
                <i class="fa fa-trash"></i> Clear
              </button>
              <button
                onclick="updateAndRefresh()"
                class="btn btn-outline-primary"
                id="update-cart"
              >
                <i class="fa fa-sync-alt"></i> Update
              </button>
            </div>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-4 secondPart">
          <div class="card p-4 shadow-sm">
            <h5 class="mb-3">Order Summary</h5>
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="mb-2">
              <label for="shipping">Shipping</label>
              <select id="shipping" class="form-select form-select-sm">
                <option value="4.99">Standard - $4.99</option>
                <option value="12.99">Express - $12.99</option>
                <option value="0">Free (Over $300)</option>
              </select>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Tax</span>
              <span id="tax">$0.00</span>
            </div>
            <hr />
            <div class="d-flex justify-content-between fw-bold mb-3">
              <span>Total</span>
              <span id="total">$0.00</span>
            </div>
            <button class="btn primary-btn w-100">Proceed to Checkout →</button>
            <a
              href="../html/index.htm"
              class="btn secondary-btn w-100 text-center mt-2 "
              >← Continue Shopping</a
            >
            <hr>
            <div class="text-center mt-4">
              <div class="text-center mt-4">
                <p class="mb-2 text-muted">We Accept</p>
                <div 
                style="margin-bottom: 20px;"
                  class="d-flex justify-content-center gap-4 fs-4 text-secondary"
                >
                
                  <i class="fas fa-credit-card"></i>
                  <i class="fab fa-cc-paypal"></i>
                  <i class="fab fa-cc-visa"></i>
                  <i class="fab fa-google"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optional for dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your cart logic -->
    <script src="../js/cart.js"></script>
    <script src="../js/coupon.js"></script>

    <script>
      function updateAndRefresh() {
        // Your update logic here
        location.reload(); // This will refresh the page
      }
    </script>

  </body>
</html>
